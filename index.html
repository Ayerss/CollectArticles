<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollectArticles</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    * {box-sizing: border-box}
    main {padding: 40px;width: 576px;min-height: 400px}.col-form-label{font-size: 12px}
  </style>
</head>
<body>
<main>
  <form>

    <div class="form-group row">
      <label for="bookName" class="col-sm-3 col-form-label">书名</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="bookName">
      </div>
    </div>

    <div class="form-group row">
      <label for="titleDom" class="col-sm-3 col-form-label">标题DOM</label>
      <div class="col-sm-8">
        <input
            value="#content .title"
            type="text"
            class="form-control form-control-sm"
            id="titleDom"
            aria-describedby="titleHelp">

        <small id="titleHelp" class="form-text text-muted">使用document.querySelector方法</small>
      </div>
      <div class="col-sm-1 text-center">
        <span aria-describedby="titleDom" class="badge badge-info">Test</span>
      </div>
    </div>

    <div class="form-group row">
      <label for="conDom" class="col-sm-3 col-form-label">内容DOM</label>
      <div class="col-sm-8">
        <input value="#content" type="text" class="form-control form-control-sm" id="conDom">
      </div>
      <div class="col-sm-1 text-center">
        <span aria-describedby="conDom" class="badge badge-info">Test</span>
      </div>
    </div>

    <div class="form-group row">
      <label for="nextDom" class="col-sm-3 col-form-label">下一页DOM</label>
      <div class="col-sm-8">
        <input value=".thumb a:last-of-type" type="text" class="form-control form-control-sm" id="nextDom">
      </div>
      <div class="col-sm-1 text-center">
        <span aria-describedby="nextDom" class="badge badge-info">Test</span>
      </div>
    </div>

    <div class="form-group row">
      <label for="num" class="col-sm-3 col-form-label">循环次数123</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="num" aria-describedby="numHelp">
        <small id="numHelp" class="form-text text-muted">单次循环获取次数</small>
      </div>
    </div>

    <button id="get2next" type="button" class="btn btn-primary">获取</button>
    <button id="clear" type="button" class="btn btn-secondary">下载</button>
  </form>
</main>

<script src="./js/index.js"></script>
</body>
</html>
